{% extends 'base.html' %}

{% block content %}
  <h2>Shopping Cart</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for cart_item in cart_items %}
        <tr>
          <td>{{ cart_item.product.name }}</td>
          <td>${{ cart_item.product.price }}</td>
          <td>{{ cart_item.quantity }}</td>
          <td>${{ cart_item.get_total_price }}</td>
          <td>
            <a href="{% url 'shop:update_cart' cart_item.id %}" class="btn btn-info">Update</a>
            <a href="{% url 'shop:remove_from_cart' cart_item.id %}" class="btn btn-danger">Remove</a>
            </td>
            </tr>
            {% endfor %}
            </tbody>
            
              </table>
            {% endblock %}
