{% extends 'base.html' %}

{% block content %}
  <h2>Product List</h2>
  <div class="product-list">
    {% for product in products %}
      <div class="product">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>${{ product.price }}</p>
        <a href="{% url 'shop:add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
