{% extends 'base.html' %}

{% block content %}
  <h1>Work Order Detail</h1>
  <hr>
  <dl>
    <dt>ID:</dt>
    <dd>{{ workorder.id }}</dd>
    <dt>Description:</dt>
    <dd>{{ workorder.description }}</dd>
    <dt>Assigned To:</dt>
    <dd>{{ workorder.assigned_to }}</dd>
    <dt>Due Date:</dt>
    <dd>{{ workorder.due_date }}</dd>
  </dl>
{% endblock %}
